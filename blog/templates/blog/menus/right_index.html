<!-- Search Widget -->
<div class="card my-4">
    <h5 class="card-header">Pesquisar</h5>
    <div class="card-body">
        <form action="{% url 'index' %}" method="get">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-secondary" type="button">Go!</button>
            </span>
        </div>
    </form>
    </div>
</div>

<!-- Categories Widget -->
<div class="card my-4">
    <h5 class="card-header">Categorias</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                    {% for categoria in categorias_col1 %}
                    <li>
                        <a href="?category={{categoria.name}}">{{categoria.name}}</a>
                    </li>
                    {% endfor %}

                </ul>
            </div>
            <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                    {% for categoria in categorias_col2 %}
                    <li>
                        <a href="?category={{categoria.name}}">{{categoria.name}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
